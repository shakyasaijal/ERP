<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if company_name %} {{company_name}} {% else %} ERP {% endif %} | Login</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="{% static 'system/v1/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'system/v1/bower_components/font-awesome/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'system/v1/bower_components/Ionicons/css/ionicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'system/v1/dist/css/AdminLTE.min.css' %}">
  <link rel="stylesheet" href="{% static 'system/v1/plugins/iCheck/square/blue.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    {% if messages %}
        {% include 'system/v1/Partials/notification.html' %}
    {% endif %}
  <div class="login-logo">
    ERP {% if company_name %} {{company_name}} {% endif %}
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to the system.</p>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
      <div class="form-group has-feedback">
        <input type="text" class="form-control" name="username" placeholder="Email/ Username">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" name="password" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="{% static 'system/v1/bower_components/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'system/v1/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'system/v1/plugins/iCheck/icheck.min.js' %}"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
