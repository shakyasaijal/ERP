{% extends 'system/v1/SettingsView/settings.html' %}

{% block settingsContent %}

{% if all_groups %}
<div class="box box-default">
    <div class="box-body">
        
        <div class="row">
            <div class="col-xs-12">
                <h3 class="noTopMargin">Groups and Permissions</h3>
            </div>
            <div class="col-xs-12">
                <div class="list-group">
                    {% for group in all_groups %}
                        <a href="{% url 'groups-by-id' group.id %}" class="list-group-item">
                            {{group}}
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% else %}
    No Groups Yet
{% endif %}
{% endblock settingsContent %}
